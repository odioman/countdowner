<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdowner</title>
</head>
<body>
    <h2>Count Down</h2>
    <div class="countdown">
        <div class="container-day">
            <h3 class="day"></h3>
            <h4>Days</h4>
        </div>
        <div class="container-hour">
            <h3 class="hour"></h3>
            <h4>Hours</h4>
        </div>
        <div class="container-minutes">
            <h3 class="minutes"></h3>
            <h4>Minutes</h4>
        </div>
        <div class="container-seconds">
            <h3 class="seconds"></h3>
            <h4>Seconds</h4>
        </div>
    </div>
    <input type="datetime-local" name="date" id="date" class="date">
    <button for="date">Submit</button>
    <script src="app.js"></script>
</body>
</html>
